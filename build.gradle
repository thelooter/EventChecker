plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'jacoco'
    id 'org.sonarqube' version '3.4.0.2513'
}

repositories {
    maven {
        url 'https://repo.papermc.io/repository/maven-public/'
    }
    mavenCentral()
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT"
    implementation 'io.github.classgraph:classgraph:4.8.149'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'com.github.seeseemelk:MockBukkit-v1.19:2.126.1'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

version = '1.1.0'

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

tasks {
    shadowJar {
        relocate('io.github.classgraph', 'de.thelooter.classgraph')
        relocate('org.spigotmc', 'de.thelooter.spigot')
        relocate('org.apache.commons', 'de.thelooter.commons')

        archiveFileName.set('Eventchecker-' + version + '.jar')
    }

    jar.dependsOn('shadowJar')
}

test {
    useJUnitPlatform()
}

jacoco {
    toolVersion = '0.8.7'
}

jacocoTestReport {
    reports {
        xml.enabled(true)
        html.enabled(true)
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "thelooter_EventChecker"
        property "sonar.organization", "thelooter"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}