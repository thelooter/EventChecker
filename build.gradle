plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'jacoco'
    id 'org.sonarqube' version '4.0.0.2929'
}

repositories {
    maven {
        url 'https://repo.papermc.io/repository/maven-public/'
    }
    mavenCentral()
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.19.4-R0.1-SNAPSHOT"
    compileOnly 'org.jetbrains:annotations:24.0.1'

    implementation 'io.github.classgraph:classgraph:4.8.151'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'com.github.seeseemelk:MockBukkit-v1.19:2.147.2'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

var jarVersion = '1.2.0'

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

tasks {
    shadowJar {
        relocate('io.github.classgraph', 'de.thelooter.classgraph')
        relocate('org.spigotmc', 'de.thelooter.spigot')
        relocate('org.apache.commons', 'de.thelooter.commons')

        archiveFileName.set('Eventchecker-' + jarVersion + '.jar')
    }

    jar.dependsOn('shadowJar')
    jar.dependsOn('test')
}

test {
    useJUnitPlatform()
}

jacoco {
    toolVersion = '0.8.10'
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
        html.outputLocation = layout.buildDirectory.dir('jacocoHtmljacocoHtml')
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "thelooter_EventChecker"
        property "sonar.organization", "thelooter"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}
